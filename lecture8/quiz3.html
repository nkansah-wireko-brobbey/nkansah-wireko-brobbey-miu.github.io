        const filterMe =(e)=>{

                let compare = $(e).attr('value')

console.log(list)
build()

        const sortMe=()=>{
            list.sort((a,b)=>{
                return a.lname.localeCompare(b.lname);
            })

        const build = ()=>{
            html = ''
            for(let ele of list){
                html += '<div id="items">'
                    html += '<img src=".'+ele['img']+'"/>'
                    html +='<div id="text">'
                        html += '<div>'+ele['lname']+'</div>'
                        html += '<div>'+ele['fname']+'</div>'
                        html += '<div><button class="filter" value="'+ele['id']+'" onclick="filterMe(this)">Delete</button></div>'
                        html+='</div>'
                    html +='</div>'
            }

            $('div#content').html($(html))
        }
